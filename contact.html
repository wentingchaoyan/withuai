<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - WithU AI</title>
    <meta name="description" content="WithU AIへのお問い合わせはこちらのフォームからお願いいたします。">
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="/assets/images/logo/favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="/">
                    <img src="/assets/images/logo/logo.svg" alt="WithU AI" class="site-logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/news/">News</a></li>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                    <li class="lang-switch"><a href="/en/contact.html">English</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-toggle" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="hero-content">
                <h1>Contact</h1>
                <p>お問い合わせ</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>お問い合わせ先</h2>
                        <div class="info-item">
                            <h3>Email</h3>
                            <p>[メールアドレスを入力]</p>
                        </div>
                        <div class="info-item">
                            <h3>電話番号</h3>
                            <p>[電話番号を入力]</p>
                        </div>
                        <div class="info-item">
                            <h3>所在地</h3>
                            <p>[所在地を入力]</p>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h2>お問い合わせフォーム</h2>
                        <!-- Google Formの埋め込みコードをここに配置 -->
                        <div class="google-form-container">
                            <iframe src="[Google Formの埋め込みURL]" 
                                    frameborder="0" 
                                    marginheight="0" 
                                    marginwidth="0"
                                    style="width:100%; height:800px;">
                                読み込んでいます...
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/assets/images/logo/logo-white.svg" alt="WithU AI" class="footer-logo-img">
                </div>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/news/">News</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 WithU AI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>
</html>
